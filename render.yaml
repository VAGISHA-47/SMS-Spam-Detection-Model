# Optional Render service definition. Place at repo root and push to GitHub.
# Render will detect this file and can create the service from it.
# Adjust `name` and `envVars` as needed before pushing.

services:
  - type: web
    name: sms-spam-detection
    env: python
    branch: main
    plan: free
    buildCommand: "pip install --upgrade pip setuptools wheel && pip install --prefer-binary -r requirements.txt && python -m nltk.downloader punkt stopwords wordnet omw-1.4"
    startCommand: "streamlit run app.py --server.port $PORT --server.address 0.0.0.0 --server.headless true"
    envVars:
      - key: NEON_DB_URL
        sync: false
